<!DOCTYPE html>
<html>
<head>
	<title>度娘</title>
	<link rel="stylesheet" type="text/css" href="css/my.css">
</head>
<body background="https://images.unsplash.com/photo-1501630834273-4b5604d2ee31?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1650&q=80">
	<div >
		<img src="https://www.netclipart.com/pp/m/299-2995756_avengers-logo-transparent-background.png" id="logo">
	</div><br><br>
	<div id="register_form">
		<div id="welcome">
			<div id="intro">
				<h3>畅所欲言</h3>
				<p>已经是我们的伙伴？<a href="https://www.baidu.com/">登陆</a></p>
			</div>
			<div id="login"></div>
			<div id="form">
				<form id="form">
					<div class="name">用户名</div>
					<input type="text" name="username" placeholder="请取一个特殊的名字" class="text_input"><br><br>
					<div class="name">手机号</div><input type="tel" name="phone" placeholder="11位电话号码"pattern="[0-9]{1}" required class="text_input"><br><br>
					<div class="name">密&nbsp;&nbsp;码</div><input type="password" name="password"class="text_input"><br><br>
					<div class="verify_code">验证码</div><input type="text" name="code" class="verify"> <input type="button" id="get_code"value="获取验证码"><br>
					<div id="file_form"><input type="submit" id="submit"></div>
					

				</form>
				<div id="terms">
					<input type="checkbox" id="read">阅读并接受<a href="https://passport.baidu.com/static/passpc-account/html/protocal.html">度娘用户协议</a> 及<a href="https://www.baidu.com/search/error.html?tc=35577551550192228874071617">度娘隐私权保护声明</a>
				</div>
			</div>
		</div>
	</div>
	<div class="slogan"></div>
	<div id="help"><a href="https://passport.baidu.com/v2/?ucenterfeedback#reg">帮助中心</a></div>
	


</body>
</html>
