<!-- -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML的超链接</title>
</head>
<body>
	<!--
	target 属性可选值：
		1. 不写 == self
		2._blank == new window
		3._parent == parent window
		4._top == the most outside window
	 -->
	<a href="https://www.baidu.com/">baidu</a>
	<br>
	<a href="https://www.baidu.com/" target="_blank">new window</a>
	<br>
	<a href="https://www.baidu.com/" target="_self">current window</a>
	<br>
	<a href="https://www.baidu.com/">new window</a>
	<!-- inner frame -->
	<iframe src="014.html"></iframe>

</body>
</html>
