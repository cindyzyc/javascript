<!DOCTYPE html>
<html>
<head>
	<title>login</title>
</head>
<body>
	<form action="http://localhost:8080/oa/register" method="get">
		username <input type="text" name="username"><br>
		password <input type="password" name="password"><br>
		<!--对于单选按钮，value必须提供-->
		male <input type="radio" name="gender" value="0">
		female<input type="radio" name="gender" value="1"><br>
		college<select name="grade">
				<option value="0"> college</option>
				<option value="1"> high school</option>
				<option value="2"> master</option>
				<option value="3"> phd</option>
		</select><br>

		interest
		<!--同一组的复选框，
			name一致
			checked 默认选中
		-->

			read<input type="checkbox" name="interest" value="read">
			swim<input type="checkbox" name="interest" value="swim">
			run<input type="checkbox" name="interest" value="run">
			<br>
		intro<br>
		<textarea rows="10" cols="60" name="intro"></textarea><br>
		<input type="submit" value="login">
		<input type="reset" value="reset">
		
	</form>

</body>
</html>
