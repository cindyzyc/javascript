<!DOCTYPE html>
<html>
<head>
	<title>form</title>
</head>
<body>
	<form action="http://www.google.com" method="get">
		<input type="submit" name="submit" value="google">
	</form>
	<br>
	<button>button</button>
	<br>
	<input type="button" name="button" value="input button">


	<form action="http://www.baidu.com">
		<input type="submit" name="baidu" value="baidu">

	</form>

	<form action="http://localhost:8080/01/login" method="get">
		username:&nbsp;&nbsp;<input type="text" name="un"><br>
		password:&nbsp;&nbsp;<input type="password" name="pw"><br>
		<input type="submit" value="login">

	</form>
	<!-- 数据格式为 http://localhost:808001/login?un=cindy&pw=111&password=login
	当一个表哥提交数据的时候，输入域必须有name，没有name，数据不会提交
	任何浏览器，数据都是以上提交的
	w3c规定的
 	-->
</body>
</html
